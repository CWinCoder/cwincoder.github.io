---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a style="text-decoration: none" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <div style="margin-bottom: 2em">
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read more...</a>
      </div>
    </article>
  {% endfor %}
</div>
